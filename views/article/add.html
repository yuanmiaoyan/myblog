<%include ../include/header.html%>
<div class="article-list">
<form class="form-horizontal" method="post" action="/article/add">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-8 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-tags"></span></div>
            <input type="text" class="form-control" id="title" placeholder="标题" name="title">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-8 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-text-width"></span></div>
            <textarea class="form-control" cols="30" rows="10" id="content"  name="content" style="resize: none"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8 input-group" style="padding-left: 0">
            <button type="submit" class="btn btn-default glyphicon glyphicon-floppy-open"> 发表 </button>
        </div>
    </div>
</form>
    </div>
<%include ../include/footer.html%>
